<html id="app" lang="zh-CN" dir="ltr" ng-csp="" ng-strict-di="" class="js-focus-visible ng-scope" data-js-focus-visible="">
	
<head>
  <meta charset="utf-8">
  <title >Log In - Sloppy5</title>
  
 
  <link rel="icon" href="/sloppy5_icon.PNG">
  <link href="stylesheet_login.css" media="screen" rel="stylesheet">


</head>

	
<body ng-controller="LoginController" class="ng-scope">
 
	<div ng-include="template" class="ng-scope">
		<div sp-header="" class="ng-scope">
			<div class="head ">
</div>
</div>

<div class="container-fluid login ng-scope">
  
  <div class="content">
    <!-- ngIf: showContinueLabel --><div class="row ng-scope" ng-if="showContinueLabel">
          <div class="col-xs-12 text-center">
              <h1 id="login-to-continue" class="h3 ng-binding">Please Log In to your Sloppy5 account</h1>
          </div>
    </div><!-- end ngIf: showContinueLabel -->
    <!-- ngIf: status && status !== 200 -->
   
    
    

    <form action="index.html">

      <div class="row" ng-class="{'has-error': (accounts.username.$dirty &amp;&amp; accounts.username.$invalid) || invalidCredentials}">
        <div class="col-xs-12">
          <label for="login-username" class="control-label ng-binding">
            Email Address or User ID
          </label>
          <input ng-model="form.username" type="text" class="form-control input-with-feedback ng-pristine ng-valid-sp-disallow-chars ng-empty ng-invalid ng-invalid-required ng-touched" name="username" id="login-username" placeholder="Email Address or User ID" required="" sp-disallow-chars=":%&amp;'`Â´&quot;" sp-disallow-chars-model="usernameDisallowedChars" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="autofocus" ng-trim="false" ng-change="onInputChange()">
          <!-- ngIf: accounts.username.$dirty && accounts.username.$invalid -->
        </div>
      </div>

      <div class="row" ng-class="{'has-error': (accounts.password.$dirty &amp;&amp; accounts.password.$invalid) || invalidCredentials}">
        <div class="col-xs-12">
          <label for="login-password" class="control-label ng-binding">
            Password
          </label>
          <input ng-model="form.password" type="password" class="form-control input-with-feedback ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="password" id="login-password" placeholder="Password" required="" autocomplete="off" ng-trim="false" ng-change="onInputChange()">
          <!-- ngIf: accounts.password.$dirty && accounts.password.$invalid -->
        </div>
      </div>

      <!-- ngIf: showAutomationKey -->

       

      <div class="row row-submit">
     
        <div class="col-xs-12 col-sm-6">
			
 
          <!--<button class="btn btn-block btn-green ng-binding" id="login-button" ng-click="onLoginClick($event)">Log In</button>-->
		
	        <input class="btn btn-block btn-default ng-binding" type="submit"  value="Log In" > 
			
        </div>
      </div>
    </form>

    <div id="sign-up-section">
      <div class="row">
        <div class="col-xs-12">
          <signup class="ng-isolate-scope"><!-- ngIf: showSignup -->
			  <div ng-if="showSignup" class="ng-scope">
    <!-- ngIf: showButton --><div ng-if="showButton" class="ng-scope">
        <div class="row">
            <div class="col-xs-12">
                <div class="divider">
                    <!-- ngIf: showOrLabel -->
                </div>
            </div>
        </div>
        <div class="row text-center mt-0">
            <h2 class="h4 ng-binding">Don't have an account?</h2>
        </div>
        <div>
            <div class="row">
                <div class="col-xs-12">
                    <a id="sign-up-link" ng-href="signup_sloppy5.html" class="btn btn-block btn-default ng-binding" role="button" href="signup_sloppy5.html">Signup Sloppy5</a>
                </div>
            </div>
        </div>
    </div><!-- end ngIf: showButton -->

    <!-- ngIf: showAppStoreBanner -->
</div><!-- end ngIf: showSignup -->
</signup>
        </div>
      </div>
    </div>

  </div><!-- .content -->
</div><!-- .container -->
</div>


</body></html>
